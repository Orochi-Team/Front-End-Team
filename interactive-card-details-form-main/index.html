<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interative Card</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
        <div class="container">
            <section>
                <div class="bg-front"> 
                    <div class="card-logo"><img src="images/card-logo.svg" alt=""></div>
                    <input type="text" maxlength="19"  placeholder="0000 0000 0000 0000" class="num-cart">

                    <div class="bottom-info">
                        <input type="text" placeholder="Titular Do Cartao" class="titular">
                        <input type="text"  placeholder="00/00" class="validade">
                    </div>
                    
                </div>

                <div class="bg-back">
                    <img src="images/bg-card-back.png" alt="">
                </div>
            </section>
        </div>
    </main>
    
</body>
</html>
