<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator App</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <h1>Spli <br> tter</h1>
        <section>
            <div class="left">
                <div class="sla">
                    <p class="label">Bill</p>
                    <p  id="bill-error" class="error-bill"></p>
                </div>
                <input type="number" placeholder="0" class="inp-num" id="inputNum" oninput="calculate()">
                <div class="sla">
                    <p class="label">Select Tip%</p>
                    <p id="tip-error" class="error-tip"></p>
                </div>
                <div class="porc-values">
                    <button class="btn-percent" id="cinco" onclick="percent(5), calculate()">5%</button>
                    <button class="btn-percent" id="dez" onclick="percent(10), calculate()">10%</button>
                    <button class="btn-percent" id="quinze" onclick="percent(15), calculate()">15%</button>
                    <button class="btn-percent" id="vintecinco" onclick="percent(25), calculate()">25%</button>
                    <button class="btn-percent" id="cinquenta" onclick="percent(50), calculate()">50%</button>
                   <input type="number" class="cus-but" id="custom" placeholder="Custom" oninput="percent(this.value), calculate()">
                </div>
                <div class="sla">
                    <p class="label">Number Of People</p>
                    <p id="people-error" class="error-people"></p>
                </div>
                <input type="number" placeholder="0" class="num-people" id="inputPeople" oninput="this.value = this.value.replace(/\D/g, ''), calculate()">
            </div>

            <div class="right">
                <div class="tip-amount">
                    <div class="generico">
                        <label for="per">Tip Amount</label>
                        <p class="per">/ person</p>
                    </div>
                    
                    <span class="amount-value" id="TipAmount"><img src="images/icon-dollar.svg" alt=""> 0.00</span>
                </div>

                <div class="total-card">
                    <div class="generico">
                        <label for="total">Total</label>
                        <p class="total">/ person</p>
                    </div>

                    <span class="total-person" id="TotalPerson"><img src="images/icon-person.svg" alt=""> 0.00</span>
                </div>
                <button class="reset-button" id="reset" onclick="reset()">Reset</button>
            </div>
        </section>
    </main>
    
    <script src="js/script.js"></script>

</body>
</html>
